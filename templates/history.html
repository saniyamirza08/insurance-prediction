<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Survey History</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #e67e7d;
            font-size: 2.5em;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border: 1px solid black; /* Black border between columns */
        }

        th {
            background-color: #f39c12;
            color: #fff;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Styling for alternating row colors */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Adding footer styling */
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #888;
        }

    </style>
</head>
<body>
    <h1>Insurance Survey Submission History</h1>

    <table>
        <thead>
            <tr>
                <th>Age</th>
                <th>Sex</th>
                <th>BMI</th>
                <th>Children</th>
                <th>Smoker</th>
                <th>Region</th>
                <th>Predicted</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in userdetails %}
                <tr>
                    <td>{{ entry[0] }}</td>  
                    <td>{{ entry[1] }}</td>  
                    <td>{{ entry[2] }}</td>  
                    <td>{{ entry[3] }}</td>  
                    <td>{{ entry[4] }}</td>  
                    <td>{{ entry[5] }}</td>  
                    <td>{{ entry[6] }}</td>  
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        <p>&copy; 2025 Insurance Survey</p>
    </div>
</body>
</html>
