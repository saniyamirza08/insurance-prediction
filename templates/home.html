<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #e67e7d; /* Peachy pink color */
            margin-bottom: 30px;
            font-weight: 600;
        }

        a {
            text-decoration: none;
        }

        /* Updated button styles with gradient and smooth effects */
        button {
            background: linear-gradient(45deg, #ff6b81, #f5a623); /* Gradient from peachy-pink to vibrant orange */
            color: white;
            font-size: 1.2em;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #f5a623, #ff6b81); /* Reversed gradient on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px); /* Subtle lift effect on hover */
        }

        hr {
            width: 80%;
            margin-top: 30px;
            border: 0;
            border-top: 2px solid #f1c40f; /* Light peach color */
        }

        .container {
            text-align: center;
        }

        .content {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .content h2 {
            margin-top: 0;
        }

        .content:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button-container a {
            margin: 0 10px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #888;
        }

        /* Footer styles */
        .footer p {
            margin: 0;
            color: #e67e7d;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Welcome to Insurance Survey</h2>
            <p>Fill in your details to complete the insurance survey.</p>
            <div class="button-container">
                <a href="/form">
                    <button>Fill Details</button>
                </a>
                <a href="/history">
                    <button>View History</button>
                </a>
            </div>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p>&copy; 2025 Insurance Survey</p>
    </div>
</body>
</html>
