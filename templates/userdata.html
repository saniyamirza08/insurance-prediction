<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding-top: 40px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #007bff;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 1px;
    }

    .form-label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #555;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      border: 2px solid #ddd;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-control option {
      padding: 10px;
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-container .form-control, .btn-primary {
      margin-bottom: 15px;
    }

    /* Additional spacing and styling */
    .container {
      padding: 0 15px;
    }

    .form-group .form-control {
      height: 45px;
    }

    .form-group select.form-control {
      height: 45px;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Health Survey Form</h2>
      <form action="{{ url_for('userdata') }}" method="POST">
        
        <!-- Age -->
        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age" required>
        </div>

        <!-- Sex -->
        <div class="form-group">
          <label for="sex" class="form-label">Sex</label>
          <select class="form-control" name="sex" id="sex" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <!-- BMI -->
        <div class="form-group">
          <label for="bmi" class="form-label">BMI</label>
          <input type="number" step="0.1" class="form-control" name="bmi" id="bmi" placeholder="Enter your BMI" required>
        </div>

        <!-- Children -->
        <div class="form-group">
          <label for="children" class="form-label">Number of Children</label>
          <select class="form-control" name="children" id="children" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <!-- Smoker -->
        <div class="form-group">
          <label for="smoker" class="form-label">Smoker</label>
          <select class="form-control" name="smoker" id="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <!-- Region -->
        <div class="form-group">
          <label for="region" class="form-label">Region</label>
          <select class="form-control" name="region" id="region" required>
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
            <option value="northwest">Northwest</option>
            <option value="northeast">Northeast</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
